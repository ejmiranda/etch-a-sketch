<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <link 
        rel="stylesheet"
        href="stylesheets/reset.css">
    <link 
        rel="stylesheet"
        href="stylesheets/main.css">
    <link 
        rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Lobster">
    <script 
        defer 
        src="scripts/main.js">
    </script>
    <title>Etch-A-Sketch</title>
  </head>
  <body>
    <div class="container shadow">
      <div class="grid"></div>
      <div class="primary">
        <img class="logo" src="media/logo-trimmed.gif" alt="Etch-A-Sketch Logo">
        <button class="new shadow">New</button>
        <button class="clear shadow">Clear</button>
      </div>
      <div class="secondary bottom-shadow">
        <label for="size">Canvas Size</label>
        <select id="size" class="size"></select>
        <button class="enter">Enter</button>
        <button class="cancel">Cancel</button> 
      </div>
    </div>
  </body>
</html>
